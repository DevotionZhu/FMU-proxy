
println "Gradle version is ${GradleVersion.current().version}"

buildscript {
    ext.kotlin_version = '1.2.40'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

wrapper {
    gradleVersion = '4.6'
}

ext.fmi4j_stable_version = '0.6'
ext.fmi4j_snapshot_version = '0.6.1-SNAPSHOT'

subprojects { sub ->

    apply plugin: 'java'

    sourceCompatibility = 1.8
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

    repositories {
        mavenCentral()
        maven {
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }

    configurations.all {
        resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
    }

    dependencies {

        sub.plugins.withId('kotlin') {
            compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
        }

        implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
        runtime group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'

        testImplementation group: 'junit', name: 'junit', version: '4.12'
		
    }
    
    sub.plugins.withId('kotlin') {
        compileKotlin {
            kotlinOptions {
                jvmTarget = "1.8"
                javaParameters = true
                freeCompilerArgs = ['-Xenable-jvm-default']
            }
        }

        compileTestKotlin {
            kotlinOptions {
                jvmTarget = "1.8"
                javaParameters = true
            }
        }
    }

}

