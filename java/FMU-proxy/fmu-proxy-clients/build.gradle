
plugins {
    id "kotlin"
    id "org.jruyi.thrift" version "0.4.0"
    id "com.google.protobuf" version "0.8.6"
}

apply from: rootProject.file('publisher.gradle')
apply from: rootProject.file('rpc-gen.gradle')

pomDescription {
    description 'A collection of clients for talking to FMU-proxy servers'
}

dependencies {

    implementation group: 'io.grpc', name: 'grpc-netty', version: grpc_version
    implementation group: 'io.grpc', name: 'grpc-stub', version: grpc_version
    implementation group: 'io.grpc', name: 'grpc-protobuf', version: grpc_version

    implementation group: 'org.apache.thrift', name: 'libthrift', version: '0.11.0'

    implementation group: 'com.github.markaren.YAJ-RPC', name: 'yaj-rpc', version: yajrpc_version
    implementation group: 'com.github.markaren.YAJ-RPC', name: 'yaj-rpc-ws', version: yajrpc_version
    implementation group: 'com.github.markaren.YAJ-RPC', name: 'yaj-rpc-tcp', version: yajrpc_version
    implementation group: 'com.github.markaren.YAJ-RPC', name: 'yaj-rpc-zmq', version: yajrpc_version
    implementation group: 'com.github.markaren.YAJ-RPC', name: 'yaj-rpc-http', version: yajrpc_version

    implementation group: 'com.github.SFI-Mechatronics.FMI4j', name: 'fmi-import', version: fmi4j_version, changing: fmi4j_snapshot

    implementation group: 'org.slf4j', name: 'slf4j-api', version: slf4j_version
    runtimeOnly group: 'org.slf4j', name: 'slf4j-log4j12', version: slf4j_version

}

