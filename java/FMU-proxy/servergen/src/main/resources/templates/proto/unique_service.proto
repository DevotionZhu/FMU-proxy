
syntax = "proto3";

package no.mechatronics.sfi.fmu_proxy.grpc;
option java_multiple_files = true;

import "definitions.proto";

message IntegerWriteProto {
    uint32 fmu_id = 1;
    int32 value = 2;
}

message RealWriteProto {
    uint32 fmu_id = 1;
    double value = 2;
}

message StringWriteProto {
    uint32 fmu_id = 1;
    string value = 2;
}

message BooleanWriteProto {
    uint32 fmu_id = 1;
    bool value = 2;
}

service {{fmuName}}Service {

    {{instanceServices}}

}