syntax = "proto3";

package no.mechatronics.sfi.rmu;
option java_outer_classname = "{{fmuName}}Proto";
import "definitions.proto";

message IntegerWrite {
    uint32 fmu_id = 1;
    int32 value = 2;
}

message RealWrite {
    uint32 fmu_id = 1;
    double value = 2;
}

message StringWrite {
    uint32 fmu_id = 1;
    string value = 2;
}

message BooleanWrite {
    uint32 fmu_id = 1;
    bool value = 2;
}

service {{fmuName}}Service {

    {{instanceServices}}

}