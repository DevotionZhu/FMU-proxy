
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/main_template.xhtml">


    <ui:param name="modulename" value="Index" />
    <ui:define name="contents">

        <h2>Welcome to gRPC-FMU web interface!</h2>

        <h:form id="form">
            <p:dataTable id="fmus" var="fmu" value="#{fmuOverview.fmus}">
                <p:column headerText="Guid">
                    <h:outputText value="#{fmu.guid}" />
                </p:column>
            </p:dataTable>
        </h:form>




    </ui:define>
</ui:composition>
