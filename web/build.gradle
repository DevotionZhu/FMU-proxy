
apply plugin: 'war'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

dependencies {

    providedCompile 'javax.servlet:servlet-api:2.2'
    providedCompile 'javax.servlet.jsp:jsp-api:2.2'
    providedCompile 'javax.enterprise:cdi-api:1.2'

    compile group: 'com.sun.faces', name: 'jsf-api', version: '2.2.13'
    runtime group: 'com.sun.faces', name: 'jsf-impl', version: '2.2.13'

//    runtime group: 'javax.inject', name: 'javax.inject', version: '1'
    runtime group: 'org.glassfish.web', name: 'javax.el', version: '2.2.6'

    compile group: 'org.primefaces', name: 'primefaces', version: '6.1'
}

gretty {
    servletContainer = "jetty9.3"
    httpEnabled = true
    httpPort = 8080
}