# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
    "java":
        docker:
          # specify the version you desire here
          - image: circleci/openjdk:8-jdk
          
          # Specify service dependencies here if necessary
          # CircleCI maintains a library of pre-built images
          # documented at https://circleci.com/docs/2.0/circleci-images/
          # - image: circleci/postgres:9.4

        working_directory: ~/repo

        environment:
          # Customize the JVM maximum heap limit
          JVM_OPTS: -Xmx3200m
          TERM: dumb

        steps:
          - checkout

          # Download and cache dependencies
          - restore_cache:
              keys:
              - v1-dependencies-{{ checksum "java/FMU-proxy/build.gradle" }}
              # fallback to using the latest cache if no exact match is found
              - v1-dependencies-

          - run: cd java/FMU-proxy && gradle dependencies

          - save_cache:
              paths:
                - ~/.gradle
              key: v1-dependencies-{{ checksum "java/FMU-proxy/build.gradle" }}
            
          # run tests!
          - run: cd java/FMU-proxy && gradle test

    version: 2
jobs:
    "cpp":
        docker:
          - image: ubuntu:18.04
        steps:
          - checkout
          - run:
              name: Installing SUDO
              command: 'apt-get update && apt-get install -y sudo && rm -rf /var/lib/apt/lists/*'
          - run:
              name: Installing GCC
              command: 'apt-get update && apt-get install -y gcc g++'
          - run:
             name: Install Cmake
             command: 'apt-get install -y cmake'

workflows:
    version: 2
    build:
        jobs: 
            - "java"
            - "cpp"
                


