apply plugin: 'java'
apply plugin: 'com.google.protobuf'

sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'


if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

repositories {
    mavenCentral()
    jcenter()
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.1'
    }
}

dependencies {
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.21'
    
    compile 'org.jtwig:jtwig-core:5.85.3.RELEASE'
    
    compile group: 'org.siani.javafmi', name: 'fmu-wrapper', version: '2.20.0'
    
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'org.apache.commons', name: 'commons-exec', version: '1.3'
    
    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.2.0'
    compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.2.0'
    compile group: 'io.grpc', name: 'grpc-stub', version: '1.5.0'
    compile group: 'io.grpc', name: 'grpc-netty', version: '1.5.0'
    compile group: 'io.grpc', name: 'grpc-protobuf', version: '1.5.0'
}


sourceSets {
    main {
        java {
            srcDirs 'gen'
        }
    }
}


