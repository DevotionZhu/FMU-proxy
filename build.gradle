group 'no.mechatronics.sfi.grpc-fmu'
version '0.1-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.1'
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'com.google.protobuf'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }

}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"

    compile "no.mechatronics.sfi.fmi4j:fmi-import:0.1-ALPHA-3-SNAPSHOT"
    compile 'org.jtwig:jtwig-core:5.86.1.RELEASE'

    compile group: 'commons-io', name: 'commons-io', version: '2.6'
    compile group: 'org.apache.commons', name: 'commons-exec', version: '1.3'

    compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.5.0'
    compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.5.0'

    compile group: 'io.grpc', name: 'grpc-stub', version: '1.8.0'
    compile group: 'io.grpc', name: 'grpc-netty', version: '1.8.0'
    compile group: 'io.grpc', name: 'grpc-protobuf', version: '1.8.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

sourceSets {
    main {
        java {
            srcDirs 'generated/java'
        }
    }
}